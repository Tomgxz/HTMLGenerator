<div class="section-wrapper" data-kraken-section data-preview>
  <section class="--headline --type-2"
    style="--content-width: 1600px;
    --grid-width: 1224px;
    --column-count: 12;
    --content-padding: 16px;
    --cols: 12;
    --rows: 6;
    --width: 1224px;
    --m-rows: 1;
    --col-gap: 24px;
    --row-gap: 16px;
    --row-size: 48px;
    --column-gap: 24px;
    --block-padding-top: 16px;
    --block-padding: 16px 0 16px 0;
    --block-padding-right: 0;
    --block-padding-bottom: 16px;
    --block-padding-left: 0;
    --m-block-padding: 100px 16px 56px 16px;
    --oldContentWidth: 1400px;
    --grid-gap-history: 16px 24px;
    --half-column-count: 6;">

    <div class="section-background"></div>
    <div class="section-grid">
      <div class="grid-item" data-kraken-element data-kraken-resizable data-kraken-draggable data-kraken-editable-style data-kraken-editable-text
        style="--text: center;
        --align: flex-start;
        --justify: center;
        --position: 2/5/2/13;
        --m-element-margin: 0 0 24px 0;
        --element-z-index: 1;
        --element-height: 0px;">
        
          <div class="text-box grid-item-content"><h1 style class="text-content text dark bold large header center">Headline Title</h1></div>
      </div>
      <div class="grid-item" data-kraken-element data-kraken-resizable data-kraken-draggable data-kraken-editable-style data-kraken-editable-text
        style="--text: center;
        --align: flex-start;
        --justify: center;
        --position: 4/5/4/13;
        --m-element-margin: 0 0 24px 0;
        --element-z-index: 1;
        --element-height: 0px;">
        
        <div class="text-box grid-item-content"><h2 style class="text-content text primary header">Subtitle text that says things</h2></div>
      </div>
    </div>
  </section>
  <div class="controls">
    <div class="controls-ghost-overlay"></div>
  </div>
</div>
